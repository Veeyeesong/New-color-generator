<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator section</title>
    <link rel="stylesheet" href="./colorgen.css">
</head>
<body>
    

     <!--header-->
     <header>

        <!--logo container-->
        <div class="logo-container">
            <img src="./images/colorgen logo.svg">
        </div>

        <!--Cta container-->
        <div class="cta-container">

            <!--login container-->
            <div class="login-container">
                <h3>Login</h3>
            </div>

            <!--sign up button-->
            <div class="signup-button">
                <button>Sign Up</button>
            </div>
        </div>
   </header>


   <!--color generator-->
   <main id="color-generator">
        <!-- <h1>Generate Your CSS Color Code</h1> -->

        <!--title container-->
        <div class="title-container">
            <h1>Generate Your CSS Color Code</h1>
        </div>
        
        <!--color boxes-->
        <div class="color-boxes">
            <div class="color-box" id="first-color-box">
                <p id="first-hex-code">HEX CODE</p>
            </div>
            <div class="color-box" id="second-color-box">
                <p id="second-hex-code">HEX CODE</p>
            </div>
            <div class="color-box" id="third-color-box">
                <p id="third-hex-code">HEX CODE</p>
            </div>
            <div class="color-box" id="fourth-color box">
                <p id="fourth-hex-code">HEX CODE</p>
            </div>
        </div>


        <!--generate color-->
        <div class="generate-color">
            <button class="generate-btn" id="generate-btn">Click to Generate Colors</button>
            <button class="reset-btn" id="reset-btn">Reset Color</button>
        </div>
    </main>


    
    <footer>
        <div class="footer-logo-container">
            <img src="./images/colorgen logo.svg">
    </footer>




    <script src="./colorgen.js"></script>
</body>
</html>
